<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Containers</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="../dist/neth-strap-ium.css">
</head>
<body>
<div class="container">
    <h1><strong>Containers</strong></h1>
    <h2 class="border-bottom">Well</h2>
    <div class="well">
        <p>Well... you are looking at me</p>
    </div>
    <h2 class="border-bottom">Card</h2>
    <div class="card center-block">
        <div class="card__section card--border"><h1>Hi I am a card!</h1></div>
        <div class="card__section card--border">
            <p>I am the main container of the card <br>
                I can have border too!
            </p>
        </div>
        <div class="card__section">
            <p>I am the footer of the card</p>
            <button>Login</button>
            <button class="button--warn">Cancel</button>
            <button class="button--accent">Sign Up</button>
        </div>
    </div>
</div>
</body>
</html>
