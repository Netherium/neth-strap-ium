<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forms/Input</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="../dist/neth-strap-ium.css">
</head>
<body>
<div class="container">
    <div class="well">
        <h1><strong>Forms/Input</strong></h1>
        <div>
            <h2 class="border-bottom">Inputs</h2>
            <h3>&lt;input&gt;</h3>
            <div class="row">
                <div class="col-6">
                    <input id="email" type="text" placeholder="Can i has a name plx?" autocomplete="off" required>
                    <label for="email">Can i has a name plx?</label>
                </div>
            </div>
            <h3>&lt;textarea&gt;</h3>
            <div class="row">
                <div class="col-6">
                    <textarea id="life-story" placeholder="Write your story of your life here" required></textarea>
                    <label for="life-story">Write the story of your life here</label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
